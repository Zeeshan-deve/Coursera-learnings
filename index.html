<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://code.angularjs.org/1.8.2/angular.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }
        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }
        li > button {
            margin-left: 6px;
        }
        button > span {
            color: green;
        }
    </style>
</head>
<body>
<div class="container" ng-controller="ShoppingListController as shoppingList">
    <h1>Shopping List Check Off</h1>

    <div class="row">
        <!-- To Buy List -->
        <div class="col-md-6">
            <h2>To Buy:</h2>
            <ul>
                <li ng-repeat="item in shoppingList.toBuyList">
                    Buy {{ item.quantity }} {{ item.name }}
                    <button class="btn btn-default" ng-click="shoppingList.buyItem($index)">
                        <span class="glyphicon glyphicon-ok"></span> Bought
                    </button>
                </li>
                <div class="emptyMessage" ng-if="shoppingList.toBuyList.length === 0">
                    Everything is bought!
                </div>
            </div>
            <!-- Already Bought List -->
            <div class="col-md-6">
                <h2>Already Bought:</h2>
                <ul>
                    <li ng-repeat="item in shoppingList.alreadyBoughtList">
                        Bought {{ item.quantity }} {{ item.name }}
                    </li>
                </ul>
                <div class="emptyMessage" ng-if="shoppingList.alreadyBoughtList.length === 0">
                    Nothing bought yet.
                </div>
            </div>
        </div>
    </div>

</body>
</html>
